<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weight Converter</title>
    <style>
        body {
            margin-top: 70px;
            background: grey;
            color: aliceblue;
            align-content: center;

        }
.container{
    align-items: center;
    justify-content:center;

}
        #primary {
            background: rgb(64, 64, 218);
        }

        #success {
            background: rgb(71, 184, 71);
        }

        #danger {
            background: rgb(253, 47, 47)(245, 32, 32);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="d-flex align-items-center" id="dd">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg mt-1 mb-2" placeholder="Enter Pounds..."
                            id="lbsInput">

                    </div>
                </form>

                <div id="output">
                    <div class="card card-primary mb-2" id="primary">
                        <div class="card-block">
                            <h5>Grams: </h5>
                            <div id="gramsOutput">
                                0
                            </div>
                        </div>
                    </div>

                    <div class="card card-success mb-2" id="success">
                        <div class="card-block">
                            <h5>KiloGrams: </h5>
                            <div id="kgOutput">
                                0

                            </div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2" id="danger" style="background-color: red;">
                        <div class="card-block">
                            <h5>Ounces: </h5>
                            <div id="ouncesOutput">
                                0
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('lbsInput').addEventListener('input', function (e) {
            let pounds = e.target.value;
            document.getElementById('gramsOutput').innerHTML = pounds / 0.0022046;
            document.getElementById('kgOutput').innerHTML = pounds * 0.4535;
            document.getElementById('ouncesOutput').innerHTML = pounds * 16;

        });

    </script>
</body>

</html>
